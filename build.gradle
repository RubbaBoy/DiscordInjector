buildscript {
    repositories {
        jcenter()
    }
}

group 'DiscordInjector'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.json:json:20160810'
}
